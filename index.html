  <script>
    var colorHeart = "#ea80b0";
    var colorTS = "#ff006c";
    var colorTSB = "#ff417d";
    var arrColor = ["#ea80b0", "#9081e9", "#82eba2", "#ed8582", "#ecef81"];
    var arrTextShadow = ["#ff006c", "#2600ff", "#00ff4f", "#ff0a00", "#f9ff00"];
    var arrTextShadowB = ["#ff417d", "#5c40f9", "#42ff7d", "#fb3e3e", "#faff3c"];
    var arrAudio = [
      "audio/NgayDauTienNhacChuong-DucPhuc-7465502.mp3",
      "audio/Nhac-Chuong-Duy-Nhat-Trong-Anh-Hoang-Lan-Jang-Nguyen.mp3",
      "audio/Nhac Chuong Yeu Em Rat Nhieu - Hoang Ton.mp3",
      "audio/Ngay Hanh Phuc Nhac Chuong - Bang Cuong (NhacPro.net).mp3",
      "audio/Nhac Chuong Hanh Phuc Cuoi Cung - Truong Viet Thai.mp3"
    ];
    var currA = "";
  </script>

  <script>
    $(document).ready(function () {
      setInterval(handlerClassImg, 10000);
      const textInterval = setInterval(handlerClassText, 3000);
      var audio = new Audio();
      window.addEventListener('click', function (e) {
        if (e) {
          playAudio();
        }
      });

      function playAudio() {
        const idxAudio = arrAudio.indexOf(currA);
        if (!currA || arrAudio[idxAudio] == arrAudio[arrAudio.length - 1]) {
          currA = arrAudio[0];
        } else {
          currA = arrAudio[idxAudio + 1];
        }

        audio.src = currA;
        audio.play();
      }

      function handlerClassImg() {
        var elements = $('.img');
        var index = 0;
        for (var i = 0; i < elements.length; i++) {
          if ($(elements[i]).hasClass('img-active')) {
            index = i;
          }
        }

        $('.img').removeClass('img-active');
        $(elements[index == elements.length - 1 ? 0 : index + 1]).addClass('img-active');
        if (audio.currentTime > 0 && audio.paused) {
          playAudio();
        }
      }

      function handlerClassText() {
        var elements = $('.text-content');
        var indexT = 0;
        for (var i = 0; i < elements.length; i++) {
          if ($(elements[i]).hasClass('text-content-active')) {
            indexT = i;
          }
        }

        if (indexT == elements.length - 1) {
          $('.text-content').removeClass('text-content-active');
          $(elements[0]).addClass('text-content-active');
          const idx = arrColor.indexOf(colorHeart);
          setTimeout(_ => {
            if (arrColor[idx] == arrColor[arrColor.length - 1]) {
              colorHeart = arrColor[0];
              colorTS = arrTextShadow[0];
              colorTSB = arrTextShadowB[0];
            }
            else {
              colorHeart = arrColor[idx + 1];
              colorTS = arrTextShadow[idx + 1];
              colorTSB = arrTextShadowB[idx + 1];
            }

            $('.icon-heart').css({ color: colorHeart });
            $('.text-shadow').css({ textShadow: '0 0 10px ' + colorTS + ', 0 0 20px ' + colorTS + ', 0 0 30px ' + colorTS + ', 0 0 40px ' + colorTSB + ', 0 0 70px ' + colorTSB + ', 0 0 80px ' + colorTSB + ', 0 0 100px ' + colorTSB + ', 0 0 150px ' + colorTSB });
          }, 800);
        } else {
          if (indexT == elements.length - 2) {
            setTimeout(_ => {
              $(elements[indexT + 1]).addClass('box');
            });
          } else {
            $('.text-content').removeClass('box');
          }

          $('.text-content').removeClass('text-content-active');
          $(elements[indexT == elements.length - 1 ? 0 : indexT + 1]).addClass('text-content-active');
        }
      }
    });
  </script>
